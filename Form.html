<!DOCTYPE html>
<html>
<style>
    h1 {
        text-align: center;
    }

    form {
        text-align: center;
    }
    p {
        text-align: center;
    }
</style>
<body>
<body style="background-color:rgb(201, 147, 245);"></body>
    <h1>Registration Form</h1>

    <form>
        <label>Name:</label><br>
        <input type="text" name="Name"><br>
        <label>password:</label><br>
        <input type="password"><br><br>
        <label> Gender:</label><br>
        <input type="checkbox" name="Male" value="Male">
        <label for="Male">Male</label><br>
        <input type="checkbox" name="Female" value="Female">
        <label for="Female">Female</label><br>
        <label> Hobbies:</label><br>
        <input type="checkbox"value="painting">
        <label for="painting">painting</label><br>
        <input type="checkbox"value="Gardening">
        <label for="Gardening">Gardening</label><br>
        <input type="checkbox" value="Others">
        <label for="Others">Others</label><br>
        <label>Countries:</label><br>
    <input list="Countries" name="Countries">
    <datalist id="Countries">
        <select>
            <option>Bangladesh</option>
            <option>India</option>
            <option>China</option>
            <option>Uk</option>
            <option>Australia</option>
            <option>Srilanka</option>
        </select>
        </datalist><br>
    <label>File upload:</label><br>
    <button type="button">Choose File</button><br>
    <label>Address:</label><br>
    <input type="text" Address="Name"><br>
    <input type="submit" value="Submit">
    </form>
    <p>If you click submit button,Form will be submitted to the authority</p>

</body>

</html>
